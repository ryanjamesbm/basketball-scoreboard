<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <section class="home-section">
                <h3>HOME</h3>
                <div class="home-scoreboard">
                    <h2 id="home-score"></h2>
                </div>
                <div id="home-buttons">
                    <button onclick="home1()">+1</button>
                    <button onclick="home2()">+2</button>
                    <button onclick="home3()">+3</button>
                </div>
                <div>
                    <button onclick="subtractHome()">Minus</button>
                </div>
            </section>
            <section class="away-section">
                <h3>AWAY</h3>
                <div class="away-scoreboard">
                    <h2 id="away-score"></h2>
                </div>
                <div id="away-buttons">
                    <button onclick="away1()">+1</button>
                    <button onclick="away2()">+2</button>
                    <button onclick="away3()">+3</button>
                </div>
                <div>
                    <button onclick="subtractAway()">Minus</button>
                </div>
            </section>
            <section id="reset-button">
                <button onclick="reset()">Reset</button>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
